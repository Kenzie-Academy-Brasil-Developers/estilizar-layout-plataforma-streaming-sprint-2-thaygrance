<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img class= "imglogo topo__imglogo" src="img/logok.png" alt="Netflix">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header class="quem pg-home__quem">
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="perfis pq-home__perfis">
				
				<!-- USUÁRIO 1 -->
				<li class= "usuario pg-home__usuario">
					<figure>
						<img class="imgusuario pg-home__imgusuario" src="img/avatar.png" alt="Gabriel">
					</figure>

					<h3>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class= "usuario pg-home__usuario">
					<figure>
						<img class="imgusuario pg-home__imgusuario" src="img/avatar1.png" alt="Maria">
					</figure>

					<h3>Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class= "usuario pg-home__usuario">
					<figure>
						<img class="imgusuario pg-home__imgusuario" src="img/avatar2.png" alt="Renato">
					</figure>

					<h3>Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img class="imgadd addPerfil_imgadd" src="img/plus-sign.png" alt="Adicionar perfil">
					</figure>

					<h3 class= "titulo addPerfil__titulo">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
